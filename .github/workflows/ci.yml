name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar deps
        run: npm ci

      - name: Instalar Playwright (Chromium + deps)
        run: npx playwright install --with-deps chromium

      - name: Build extensão
        run: npm run build

      - name: Testes E2E (headful via Xvfb)
        run: xvfb-run -a npm run test:e2e

      - name: Publicar relatório HTML do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Publicar pacote da extensão (ZIP)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/extension.zip

  release:
    needs: test-build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: extension-zip
          path: .
      - name: Criar Release e anexar ZIP
        uses: softprops/action-gh-release@v2
        with:
          files: extension.zip